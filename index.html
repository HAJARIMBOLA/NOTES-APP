<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="auth-container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('signup')">S'inscrire</button>
            <button class="tab-btn" onclick="switchTab('signin')">Se connecter</button>
        </div>

        <div class="form-container">
            <!-- Formulaire d'inscription -->
            <form class="form active" id="signup-form">
                <div class="success-message" id="signup-success"></div>
                <div class="error-message" id="signup-error"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" placeholder="Nom" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" placeholder="Prénom" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <div class="select-wrapper">
                            <div class="custom-select" id="usage-select">
                                <div class="select-trigger">
                                    <span class="select-text">
                                        <i class="fas fa-briefcase input-icon" style="position: static; margin-right: 15px;"></i>
                                        Usage
                                    </span>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                                <div class="select-options">
                                    <div class="select-option" data-value="personnel">
                                        <i class="fas fa-user"></i>
                                        Personnel
                                    </div>
                                    <div class="select-option" data-value="entreprise">
                                        <i class="fas fa-building"></i>
                                        Entreprise
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="company-field">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" placeholder="Nom de l'entreprise" id="company-name">
                            <i class="fas fa-building input-icon"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <div class="input-wrapper">
                        <input type="email" class="form-input" placeholder="Email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Mot de passe" id="password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Confirmation du mot de passe" id="confirm-password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">
                        <i class="fas fa-user-plus"></i>
                        Créer le compte
                    </span>
                </button>
                <button type="button" class="btn btn-secondary" onclick="signupWithGoogle()">
                    <span class="btn-text">
                        <i class="fab fa-google"></i>
                        Continuer avec Google
                    </span>
                </button>
            </form>

            <!-- Formulaire de connexion -->
            <form class="form" id="signin-form">
                <div class="success-message" id="signin-success"></div>
                <div class="error-message" id="signin-error"></div>
                
                <div class="form-group full-width">
                    <div class="input-wrapper">
                        <input type="email" class="form-input" placeholder="Email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Mot de passe" id="signin-password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signin-password')"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="signinWithGoogle()">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </span>
                </button>
                <button type="button" class="btn btn-secondary" onclick="signinWithGoogle()">
                    <span class="btn-text">
                        <i class="fab fa-google"></i>
                        Continuer avec Google
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="main2.js">
    </script>
</body>
</html>
